<div>
  <h1>For generation example:</h1>
  <form [formGroup]="form" class="mb-5" (ngSubmit)="onSubmit()">
    <div class="row mt-2" *ngFor="let field of modelDef.fields">
      <div class="col-xs-12">
        <div class="form-group" [ngClass]="field.required ? 'required' : '' ">
          <label for="{{field.name}}" class="form-label">
            {{field.title}}
          </label>
          <input
            *ngIf="field.type == 'string'"
            class="form-control"
            placeholder="{{field.description}}"
            type="text"
            formControlName="{{field.name}}">
        </div>
      </div>
    </div>
    <div class="col-xs-12 mt-2">
      <button type="submit" class="btn btn-primary mb-3" [disabled]="!form.valid">Save</button>
    </div>
  </form>
  <div class="row mt-5">
    <div class="col-xs-12">
      <div class="card">
        <div class="card-header">
          Model definition<br/>
          <i>Coming from openapi specs</i>
        </div>
        <div class="card-body">
          <code>
            <pre>{{modelDef | json }}</pre>
          </code>
        </div>
      </div>
    </div>
  </div>


</div>
