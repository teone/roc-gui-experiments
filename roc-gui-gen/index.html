

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>ROC GUI</title>
</head>
<body>
<div class="container">
    <h1>Form generation example:</h1><h4>Switch</h4>
        <h6><i>A managed device in the fabric (single)</i></h6>
        <form>
            <div class="row mt-2">
                <div class="col-xs-12">
                    <div class="form-group ">
                        <label for="description" class="form-label">description</label>
                        <input class="form-control" name="description" placeholder="long description field" type="text">
                    </div>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-xs-12">
                    <div class="form-group ">
                        <label for="display-name" class="form-label">display-name</label>
                        <input class="form-control" name="display-name" placeholder="display name to use in GUI or CLI" type="text">
                    </div>
                </div>
            </div>
            <div class="col-xs-12 mt-2">
                <button type="submit" class="btn btn-primary mb-3">Save</button>
            </div>
        </form>
</div>
</body>
</html>
